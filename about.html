<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        </header>

            <img src="images/about-hero.jpg" alt="About Us">

        <section class="about-content">

                </div>

            <h2>Our Values</h2>
            <ul>
                <li>Integrity</li>
                <li>Expertise</li>
                <li>Collaboration</li>
                <li>Transparency</li>

            <h2>Ready to Partner with Us?</h2>

        </section>
    </main>

    <footer>
        </footer>
